<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link rel="stylesheet" href="../static/test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="Windows Icon" type="png" href="../static/icons8-medical-50.png">
    <style>
        table ,th,td {
            border : 1px solid black;
        }
    </style>
</head>
<body>
        
    {% block start %}


    {% endblock %}


    <div style="position: fixed; right: 3px; top: 3px;">
        {% if request.user.is_authenticated %}
        <form method="POST" action="{% url 'logout_page' %}">
        {% csrf_token %}
    
          <a href="{% url 'logout_page' %}"><button class="btn2" type="submit">Logout </button></a>
        </form>
         {% else %}
         <form method="POST" action="{% url 'login_page' %}">
         <a href="{% url 'login_page' %}"><button class="btn2" type="submit"> Login </button></a>
        
        {% endif %}
        </form>
      </div>
</body>
</html>
